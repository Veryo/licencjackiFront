<div class="test">
  <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
    <table
      mat-table
      [dataSource]="medicationRecord"
      class="mat-elevation-z8 example-item"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nazwa Leku</th>
        <td mat-cell *matCellDef="let medicationRecord">
          {{ medicationRecord.medication.name }}
        </td>
      </ng-container>
      <ng-container matColumnDef="dosage">
        <th mat-header-cell *matHeaderCellDef>Ilość</th>
        <td mat-cell *matCellDef="let medicationRecord">
          {{ medicationRecord.medication.dosage }}
        </td>
      </ng-container>
      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef>Jednostka</th>
        <td mat-cell *matCellDef="let medicationRecord">
          {{ medicationRecord.medication.unit }}
        </td>
      </ng-container>
      <ng-container matColumnDef="dosageForm">
        <th mat-header-cell *matHeaderCellDef>Sposób podania</th>
        <td mat-cell *matCellDef="let medicationRecord">
          {{ medicationRecord.medication.dosageForm }}
        </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let medicationRecord">
          {{ medicationRecord.medication.date }}
        </td>
      </ng-container>

      <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef>menu</th>
        <td mat-cell *matCellDef="let medicationRecord">
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button
              mat-menu-item
              color="warn"
              (click)="deleteMedicationRecord(medicationRecord.id)"
            >
              <span>Usuń</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        mat-row
        *matRowDef="let alpaca; columns: displayedColumns"
        style="cursor: pointer"
      ></tr>
    </table>
  </cdk-virtual-scroll-viewport>
  <button class="button-add" mat-fab extended (click)="openDialog()">
    Dodaj
  </button>
</div>
