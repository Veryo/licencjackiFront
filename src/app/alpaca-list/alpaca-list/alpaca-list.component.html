<div class="alpaca-list-container">
  <app-navbar></app-navbar>
  <div class="alpaca-list">
    <h3>Alpaca List</h3>
    <div class="alpaca-list-options-container">
      <button mat-fab extended (click)="openDialog()">Dodaj alpakę</button>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Znajdź alpakę</mat-label>
          <input type="text" matInput />
        </mat-form-field>
      </form>
      <button mat-fab extended>Filtruj</button>
    </div>

    <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
      <table
        mat-table
        [dataSource]="alpacas"
        class="mat-elevation-z8 example-item"
      >
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Imię</th>
          <td mat-cell *matCellDef="let alpaca">{{ alpaca.name }}</td>
        </ng-container>

        <ng-container matColumnDef="sex">
          <th mat-header-cell *matHeaderCellDef>Płeć</th>
          <td mat-cell *matCellDef="let alpaca">{{ alpaca.sex }}</td>
        </ng-container>
        <ng-container matColumnDef="dob">
          <th mat-header-cell *matHeaderCellDef>Data Urodzenia</th>
          <td mat-cell *matCellDef="let alpaca">{{ alpaca.dob }}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let alpaca">{{ alpaca.status }}</td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr
          mat-row
          *matRowDef="let alpaca; columns: displayedColumns"
          (click)="goToAlpacaDetail(alpaca.id)"
          style="cursor: pointer"
        ></tr>
      </table>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
